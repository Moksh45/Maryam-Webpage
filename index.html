<!DOCTYPE html>
<html>

          <button type="submit">

        </form>
      <div class="categories">
        <a href="#">
          <img src="image/image_icon.png" alt="Images" />

        </a>
        <a href="#">
          <img src="image/news_icon.png" alt="News" />
          <span>News</span>
        </a>
        <a href="#">
          <img src="image/social-icon.png" alt="Social" />
          <span>Social</span>
        </a>
        <a href="#">
          <img src="image/video_icon.png" alt="Shopping" />
          <span>Video</span>
        </a>
      </div>
      <div class="content">
        <!-- content goes here -->
      </div>
      <div class="root"></div>
    </header>
    <script src="script.js"></script>

</html>
